<!-- Original Book a Ride Page - HTML with Updated Vehicle Type Selection -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Ride | CityRide</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/book.css" />
  <link rel="stylesheet" href="css/footer.css" />

  <style>
    input[type="radio"]:checked + label.ride-type {
      border: 3px solid red;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      background-color: #fff5f5;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
  <div class="container">
    <div class="logo"><a href="index.html">QuickRide</a></div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="book.html">Book a Ride</a></li>
        <li><a href="drivers.html">Drivers</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Support</a></li>
      </ul>
    </nav>
    <button id="mobileMenuBtn" class="mobile-menu-btn">☰</button>
  </div>
</header>


  <!-- Booking Section -->
  <section class="booking">
    <div class="container">
      <h1>Book Your Ride</h1>
      <form id="bookingForm" action="confirmation.html" method="GET">

        <div class="form-group">
          <label for="pickup">Pickup Location</label>
          <input type="text" id="pickup" name="pickup" placeholder="Enter pickup address" required />
        </div>

        <div class="form-group">
          <label for="destination">Destination</label>
          <input type="text" id="destination" name="destination" placeholder="Enter destination address" required />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time" name="time" required />
        </div>

        <div class="form-group">
          <label>Select Vehicle Type</label>
          <div class="ride-types">
            <input type="radio" name="vehicle" value="Economy" id="ride-economy" required hidden />
            <label class="ride-type" for="ride-economy">
              <h3>Economy</h3>
              <p>Affordable rides</p>
              <span class="price">$8–12</span>
            </label>

            <input type="radio" name="vehicle" value="Comfort" id="ride-comfort" hidden />
            <label class="ride-type" for="ride-comfort">
              <h3>Comfort</h3>
              <p>More space</p>
              <span class="price">$12–18</span>
            </label>

            <input type="radio" name="vehicle" value="Premium" id="ride-premium" hidden />
            <label class="ride-type" for="ride-premium">
              <h3>Premium</h3>
              <p>Luxury experience</p>
              <span class="price">$20–30</span>
            </label>

            <input type="radio" name="vehicle" value="XL" id="ride-xl" hidden />
            <label class="ride-type" for="ride-xl">
              <h3>XL</h3>
              <p>Up to 6 passengers</p>
              <span class="price">$15–25</span>
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="passengers">Number of Passengers</label>
          <select id="passengers" name="passengers" required>
            <option value="" disabled selected>Select passengers</option>
            <option value="1">1 Passenger</option>
            <option value="2">2 Passengers</option>
            <option value="3">3 Passengers</option>
            <option value="4">4 Passengers</option>
            <option value="5">5 Passengers</option>
            <option value="6">6 Passengers</option>
          </select>
        </div>

        <!-- ✅ Confirm Booking Button -->
        <button type="submit" class="submit-btn">Confirm Booking</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 CityRide. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
